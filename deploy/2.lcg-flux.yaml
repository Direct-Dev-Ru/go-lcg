apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: go-lcg
  namespace: flux-system
spec:
  interval: 3m
  url: https://github.com/Direct-Dev-Ru/go-lcg.git
  ref:
    branch: release
  secretRef:
    name: git-secrets

