---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lcg
  namespace: flux-system
spec:
  healthChecks:
  - kind: Deployment
    name: lcg
    namespace: lcg
  interval: 3m15s
  path: ./kustomize
  prune: true
  sourceRef:
    kind: GitRepository
    name: go-lcg
  targetNamespace: lcg
  timeout: 2m0s

---

apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: lcg
  namespace: flux-system
spec:
  image: kuznetcovay/lcg
  interval: 3m
  secretRef:
    name: regcred 

---

apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: lcg
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: lcg
  policy:
    semver:
      range: '>=1.0.0' 

---
